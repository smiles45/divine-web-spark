<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="50" fill="#fbbf24" opacity="0.1"/>
  <circle cx="1100" cy="530" r="80" fill="#fbbf24" opacity="0.1"/>
  <circle cx="200" cy="500" r="30" fill="#fbbf24" opacity="0.1"/>
  
  <!-- Main content -->
  <g transform="translate(600,315)">
    <!-- Church icon -->
    <g transform="translate(-200,-100)">
      <rect x="-40" y="20" width="80" height="60" fill="#fbbf24" rx="5"/>
      <polygon points="-60,20 0,-40 60,20" fill="#fbbf24"/>
      <rect x="-15" y="40" width="30" height="40" fill="#1e3a8a"/>
      <circle cx="0" cy="-20" r="8" fill="#1e3a8a"/>
    </g>
    
    <!-- Text -->
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">
      Gospel Impact Church
    </text>
    <text x="0" y="90" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#fbbf24">
      Whitehouse Nakuru
    </text>
    <text x="0" y="120" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="white" opacity="0.8">
      We Rule Through Prayers
    </text>
  </g>
</svg>
